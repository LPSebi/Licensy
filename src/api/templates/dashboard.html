<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', path='/img/favicon.png') }}" type="image/png">
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Licensy | Dashboard</title>
</head>

<body>
    <!-- select guild -->
    <h1>Select a guild</h1>
    <!-- loop through user's guilds -->
    {% for guild in guilds %}
    <!-- create image of server with name under. redirect on click -->
    <div>
        <a href="/licensy/guild/{{ guild.id }}">
            <div class="container">
                <div class="guild_icon_and_name">
                    <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=512"
                        class="guild-icon" width="100px" height="100px"
                        style="border-radius: 50%; transition: all 0.2s ease" />
                    <p class="center">{{ guild.name }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}

    <!-- style site-->
    <style>
        @-webkit-keyframes scaling {
            0% {
                -webkit-transform: scale(1.0);
            }

            10% {
                -webkit-transform: scale(1.1);
            }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container:hover {
            -webkit-animation: scaling 5s infinite alternate;
            transform: scale(1.1);
        }

        .center {
            font-size: 1.5rem;
            text-align: center;
            vertical-align: middle;
        }

        .container {
            margin-top: 2rem;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background_color);
                color: #fff;
            }
        }

        a,
        a:hover,
        a:focus,
        a:active {
            text-decoration: none;
            color: inherit;
        }
    </style>
</body>

</html>

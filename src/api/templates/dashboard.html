<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <title>Licensy | Dashboard</title>
</head>

<body>
    <!-- select guild -->
    <h1>Select a guild</h1>
    <!-- loop through user's guilds -->
    {% for guild in guilds %}
    <!-- create image of server with name under. redirect on click -->
    <div>
        <a href="/licensy/guild/{{ guild.id }}">
            <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=512" class="guild-icon"
                width="100px" height="100px" style="border-radius: 50%; transition: all 0.2s ease" />
        </a>
        <p class="center">{{ guild.name }}</p>
    </div>
    {% endfor %}

    <!-- style site-->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .guild-icon:hover {
            transform: scale(1.1);
        }

        .center {
            font-size: 1.5rem;
            text-align: center;
            vertical-align: middle;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background_color);
                color: #fff;
            }
        }
    </style>
</body>

</html>

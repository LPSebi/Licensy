<!-- create basic login page with discord -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <title>Licensy | Login</title>
    <link rel="icon" href="{{ url_for('static', path='/img/favicon.png') }}" type="image/png">
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <lottie-player src="{{ url_for('static', path='/img/fingerprint_lottie.json') }}" background="transparent"
        speed="0.2" style="width: 300px; height: 300px;" autoplay></lottie-player>
    <h1>Login</h1>
    <a
        href="https://discord.com/api/oauth2/authorize?client_id=1026086249339035728&redirect_uri=http%3A%2F%2F127.0.0.1/licensy/cb&response_type=code&scope=identify%20guilds">
        <button id="login">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-discord"
                viewBox="0 0 16 16">
                <path
                    d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z">
                </path>
            </svg>
            Login with Discord
        </button>
    </a>
    <!-- style site-->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #login {
            margin-top: 25px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--default_color);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #login:hover {
            transform: scale(1.1);
            background-color: var(--default_color_hover);
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background_color);
                color: #fff;
            }
        }

        /* move body down a little bit */
        body {
            margin-top: 100px;
        }

        h1 {
            margin-top: -75px;
        }
    </style>
</body>

</html>

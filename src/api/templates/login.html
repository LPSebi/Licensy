<!-- create basic login page with discord -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Licensy | Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <a
            href="https://discord.com/api/oauth2/authorize?client_id=1026086249339035728&redirect_uri=http%3A%2F%2F127.0.0.1/licensy/cb&response_type=code&scope=identify%20guilds"
        >
            <button>Login with Discord</button>
        </a>
        <!-- style site-->
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #7289da;
                color: #fff;
                font-size: 1.5rem;
                cursor: pointer;
                transition: all 0.2s ease;
            }
            button:hover {
                transform: scale(1.1);
                background-color: #5f73bd;
            }
        </style>
    </body>
</html>
